name: CI

on:
  push:
  pull_request:

jobs:
  solidity:
    name: Solidity (Foundry)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install deps
        run: ./script/install_deps.sh

      - name: Format
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Test
        run: forge test -vvv

  keeper:
    name: Keeper (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rustfmt
        run: cargo fmt --manifest-path keeper-rs/Cargo.toml --all -- --check

      - name: Build
        run: cargo build --manifest-path keeper-rs/Cargo.toml --release

  aa_cli:
    name: AA CLI (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rustfmt
        run: cargo fmt --manifest-path aa-rs/Cargo.toml --all -- --check

      - name: Build
        run: cargo build --manifest-path aa-rs/Cargo.toml --release
